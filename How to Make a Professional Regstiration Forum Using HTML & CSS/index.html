<!DOCTYPE html>
<html>
    <head>
        <title>Registiration Forum</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div class="content">
                <!--Note: This registiration forum is dosen't have the functionality to insert info into a database I just built the design and you build the functionality if you don't know how to do that checkout this playlist "https://www.youtube.com/watch?v=InmQaOENDhA&list=PL-Db3tEF6pB_1oKlnpxyQGZIa8EYmA_1K"-->
                <form action="#">
                    <input type="text" name="First-Name" placeholder="First Name" class="tField">
                    <input type="text" name="Last-Name" placeholder="Last Name" class="tField">
                    <input type="text" name="Email" placeholder="Email" class="tField">
                    <input type="password" name="Password" placeholder="Password" class="tField">
                    <input type="password" name="Confirm-Password" placeholder="First Name" class="tField">
                    <input type="submit" name="Submit" value="Submit" class="submit-button">
                </form>
            </div>
        </div>
    </body>
</html>
